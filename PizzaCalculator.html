<html>

<body>
  <script>
  //string
  //number of students that want pizza
  var A = prompt("How many students want pizza this week?");
  //int
  //how many slices does each student eat
  var B = 3;
  //int
  //slices per pie
  var C = 7;
  //float
  //How much a pizza costs
  var D = 12.50;
  //total # of slices we need
  //int
  var X = A * B;
  //number of pizzas we need
  //int
  var Y = X / C;
  //total cost of pizzas
  var Z = D * Y;

  alert("$" + Z);

  </script>
</body>

</html>
